<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Hackathon Memories</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0f172a;
            color: white;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 2rem;
        }

        .electric-text {
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #4ff;
            text-shadow: 0 0 10px #4ff,
                         0 0 20px #4ff,
                         0 0 40px #4ff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #4ff,
                            0 0 20px #4ff,
                            0 0 40px #4ff;
            }
            to {
                text-shadow: 0 0 20px #4ff,
                            0 0 40px #4ff,
                            0 0 60px #4ff;
            }
        }

        .team {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            margin-top: 3rem;
        }

        .member {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(50px);
        }

        .member:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
        }

        .member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid #4ff;
            box-shadow: 0 0 20px rgba(79, 255, 255, 0.5);
        }

        .member h3 {
            color: #4ff;
            margin-bottom: 0.5rem;
        }

        .member p {
            color: #94a3b8;
        }

        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .achievements {
            margin-top: 4rem;
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            opacity: 0;
            transform: translateY(50px);
        }

        .achievements h2 {
            color: #4ff;
            margin-bottom: 1rem;
            text-align: center;
        }

        .achievement-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .achievement-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .team {
                grid-template-columns: 1fr;
            }
            .electric-text {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="electric-text">VoltSpark</h1>
        <canvas class="lightning" id="lightningCanvas"></canvas>
        
        <div class="team">
            <div class="member">
                <img src="/api/placeholder/150/150" alt="Team Member 1">
                <h3>Alex Thompson</h3>
                <p>Full Stack Developer</p>
            </div>
            <div class="member">
                <img src="/api/placeholder/150/150" alt="Team Member 2">
                <h3>Sarah Chen</h3>
                <p>UI/UX Designer</p>
            </div>
            <div class="member">
                <img src="/api/placeholder/150/150" alt="Team Member 3">
                <h3>Mike Rodriguez</h3>
                <p>Backend Engineer</p>
            </div>
            <div class="member">
                <img src="/api/placeholder/150/150" alt="Team Member 4">
                <h3>Emma Davis</h3>
                <p>Frontend Developer</p>
            </div>
        </div>

        <div class="achievements">
            <h2>Our Achievements</h2>
            <div class="achievement-grid">
                <div class="achievement-item">
                    <h3>Best Innovation</h3>
                    <p>First Prize</p>
                </div>
                <div class="achievement-item">
                    <h3>Technical Excellence</h3>
                    <p>Special Mention</p>
                </div>
                <div class="achievement-item">
                    <h3>People's Choice</h3>
                    <p>Runner Up</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Lightning effect
        const canvas = document.getElementById('lightningCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function createLightning(x, y, length, direction) {
            ctx.beginPath();
            ctx.strokeStyle = '#4ff';
            ctx.lineWidth = 2;
            ctx.moveTo(x, y);

            let currentX = x;
            let currentY = y;

            for (let i = 0; i < length; i++) {
                currentX += (Math.random() * 20 - 10) + direction;
                currentY += 10;
                ctx.lineTo(currentX, currentY);
            }

            ctx.stroke();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (Math.random() < 0.03) {
                const x = Math.random() * canvas.width;
                createLightning(x, 0, 20, 0);
            }

            requestAnimationFrame(animate);
        }

        animate();

        // GSAP Animations
        gsap.from('.electric-text', {
            duration: 1.5,
            y: -100,
            opacity: 0,
            ease: 'bounce.out'
        });

        gsap.to('.member', {
            duration: 1,
            opacity: 1,
            y: 0,
            stagger: 0.2,
            ease: 'power2.out'
        });

        gsap.to('.achievements', {
            duration: 1,
            opacity: 1,
            y: 0,
            delay: 1,
            ease: 'power2.out'
        });
    </script>
</body>
</html>
